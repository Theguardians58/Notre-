name: Validate Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Type check
      run: npm run build
      env:
        # Placeholder env vars for build validation
        NEXT_PUBLIC_FIREBASE_API_KEY: "placeholder-for-validation"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "placeholder.firebaseapp.com"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "placeholder"
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "placeholder.appspot.com"
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "000000000000"
        NEXT_PUBLIC_FIREBASE_APP_ID: "1:000000000000:web:placeholder"
    
    - name: Lint check
      run: npm run lint || true
      continue-on-error: true
